<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="container">
        <div class="header">
            <h1 class="heading">welcome to our weather application</h1>
            <form class="inputForm">
                <p class="message"></p>
                <label for="country">country</label>
                <input type="text" placeholder="Enter your country...." class="country">
                <label for="city">city</label>
                <input type="text" placeholder="Enter your city...." class="city">
                <button class="submitForm" id="submitBtn">Submit</button>
            </form>
        </div>
        <div class="footer">
            <h2 class="displayCity"></h2>
            <div class="weaterDisplay">
                <img class="icon"/>
                <p class="w-feel"></p>
                <ul>
                    <li class="temparature"></li>
                    <li class="passure"></li>
                    <li class="humidity"></li>
                </ul>
            </div>
        </div>
    </div>





<script src="freebootcamp.js"></script>
<script src="main.js"></script>
<script src="exercise.js"></script>
</body>
</html>
